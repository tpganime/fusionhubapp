<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FusionHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                bg: '#000000',
                surface: '#1C1C1E',
                border: '#38383A'
              }
            },
            animation: {
              blob: "blob 7s infinite",
              "fade-in": "fadeIn 0.5s ease-out",
              "slide-up": "slideUp 0.5s ease-out",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #F2F2F7;
        color: #1C1C1E;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #000000;
        color: #FFFFFF;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass-panel {
        background: rgba(28, 28, 30, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-tab {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        border-top: 1px solid rgba(255, 255, 255, 0.4);
      }

      /* Mesh Gradient Background matching the photo - Vibrant & Fixed */
      .mesh-bg {
        background-color: #f4f9ff;
        background-image: 
            radial-gradient(at 100% 0%, rgba(255, 177, 94, 0.9) 0px, transparent 50%),
            radial-gradient(at 100% 100%, rgba(163, 255, 167, 0.9) 0px, transparent 50%),
            radial-gradient(at 0% 100%, rgba(148, 210, 255, 0.9) 0px, transparent 50%),
            radial-gradient(at 0% 0%, rgba(255, 255, 255, 0.9) 0px, transparent 50%);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      
      .dark .mesh-bg {
        background-color: #000000;
        background-image: 
            radial-gradient(at 100% 0%, rgba(255, 100, 0, 0.3) 0px, transparent 50%),
            radial-gradient(at 100% 100%, rgba(0, 255, 0, 0.3) 0px, transparent 50%),
            radial-gradient(at 0% 100%, rgba(0, 100, 255, 0.3) 0px, transparent 50%);
        background-attachment: fixed;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
